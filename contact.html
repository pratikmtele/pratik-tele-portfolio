<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/icon">
</head>

<body>
    <!-- navbar section start -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <div class="circle"></div>
            </a>
            <p class="name">Pratik Tele</p>
            <p class="sub-text">Web Developer</p>
        </div>
        <div class="menus" id="menu">
            <ul>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="bar" id="open-menu"><i class="fa-solid fa-bars"></i></div>
        <div class="bar" id="close-menu"><i class="fa-solid fa-xmark"></i></div>
    </nav>
    <!-- navbar section end -->

    <!-- main container start -->
    <div class="contact-container">
        <div class="contact-info">
            <div class="header">
                <h1>Contact</h1>
                <p>Looking forward to hearing from you</p>
            </div>
            <div class="contact-no">
                <h3>Phone</h3>
                <p>+91 73853 78949</p>
            </div>
            <div class="email-detail">
                <h3>Email</h3>
                <p>pratiktele4@gmail.com</p>
            </div>
        </div>
        <div class="contact-form">
            <p id="message">Hello world!</p>
            <form name="submit-to-google-sheet">
                <div class="form-row">
                    <div class="input-field">
                        <input type="text" name="FirstName">
                        <label for="firstname">First Name</label>
                    </div>
                    <div class="input-field">
                        <input type="text" name="LastName">
                        <label for="lastname">Last Name</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-field">
                        <input type="email" name="Email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field">
                        <input type="text" name="Subject">
                        <label for="subject">Subject</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-field">
                        <textarea name="Message"cols="30" rows="8"></textarea>
                        <label for="message">Meassage</label>
                    </div>
                    <div class="input-field">
                        <button type="submit" class="sub-btn">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- main container end -->
    <hr id="divider">
    <!-- footer section start -->
    <footer class="footer">
        <div class="phone-details">
            <h3>Phone</h3>
            <p>+91 73853 78949</p>
        </div>
        <div class="email-details">
            <h3>Email</h3>
            <p>pratiktele4@gmail.com</p>
        </div>
        <div class="social-media">
            <h3>Follow Me</h3>
            <a href="https://www.linkedin.com/in/pratik-tele-b260a11a9/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="#"><i class="fa-brands fa-twitter" target="_blank"></i></a>
            <a href="https://github.com/pratikmtele" target="_blank"><i class="fa-brands fa-github"></i></a>
        </div>
        <div class="copy-right">
            <p>Copyright &#169; 2023 By Pratik Tele</p>
        </div>
    </footer>
    <!-- footer section end -->

    <!-- font-awesome cdn link -->
    <script src="https://kit.fontawesome.com/0a4c0f0fd0.js" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxcFXv1vUuQ36m7tJHvv3ovJSLozBbLNHA2M1UUwYgSGOjUINYRzQyBB0lq2PAn9Qsy/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("message");
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.classList.toggle('msg');
                msg.innerHTML = "Message Sent Successfully";
                setTimeout(function(){
                    msg.classList.toggle('msg');
                }, 5000);
                form.reset();
            })
            .catch(error => {
                msg.classList.toggle('msg');
                msg.innerHTML = "Something went wrong!";
                setTimeout(function(){
                    msg.classList.toggle('msg');
                }, 5000);
                form.reset();
            });
        })
      </script>
</body>

</html>
